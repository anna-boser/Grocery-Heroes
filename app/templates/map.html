<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Grocery Heroes Map View</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      window.addEventListener("load", function() {
      var map, infoWindow, xmlhttp, activeMarker;
      // For server updates.
      if (window.XMLHttpRequest) {
         // code for modern browsers
         xmlhttp = new XMLHttpRequest();
       } else {
         // code for old IE browsers
         xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 13
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map.setCenter(pos);
          }, function() {
            handleLocationError(true);
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false);
        }

        infoWindow.addListener('domready', function() {
          document.getElementById("doneButton").addEventListener('click', function() {
            activeMarker.setMap(null);
            let formdata = new FormData();
            formdata.append("longitude", activeMarker.position.lng);
            formdata.append("latitude", activeMarker.position.lat);
            xmlhttp.open("DELETE", "{{ url_for('main.remove_request')}}", true);
            xmlhttp.send(formdata);
          });
        });
        // Place pins on map.
        var marker;
        {% for helpee in local_helpees %}
        marker = new google.maps.Marker({
          position: {lat: {{ helpee.latitude }}, lng:{{ helpee. longitude }}},
          map: map,
          title: 'Somebody could use some help here!'
        });

        marker.addListener('click', function() {
          activeMarker = this;
          map.setCenter(this.getPosition());
          let contentString = '<div id="helperNotification">'+
                     '<h1>Interested in helping out?</h1>'+
                     '<p><b>Phone Number:</b> {{ helpee.phone }} and ask what they need! '+
                     'After confirming, be sure to click on the \'Done\' button '+
                     'to remove the recipient\'s pin from the map.</p>'+
                     '<button id="doneButton">Done</button>'+
                     '</div>';
          infoWindow.setContent(contentString);
          infoWindow.open(map, this);

        });
        marker.setMap(map);
        {% endfor %}
      }

      function handleLocationError(browserHasGeolocation) {
        alert(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    });

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ gmapi_key }}&callback=initMap">
    </script>
  </body>
</html>
