<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Grocery Heroes Map View</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 10
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        var marker;
        {% for helpee in local_helpees %}
        marker = new google.maps.Marker({
          position: {lat: {{ helpee.latitude }}, lng:{{ helpee. longitude }}},
          map: map,
          title: '{{ helpee.phone }}'

        })
        marker.setMap(map)
        {% endfor %}
        // {% if helpees_exist %}
        // var cities = {
        //   type: 'FeatureCollection',
        //   features: [
        //   {% for helpee in local_helpees_partial %}
        //   {
        //     type: 'Feature',
        //     geometry: {type: 'Point', coordinates: [{{ helpee.longitude }}, {{ helpee.latitude }}]},
        //     properties: {name: '{{ helpee.phone }}' }
        //   },
        //   {% endfor %}
        //   {
        //     type: 'Feature',
        //     geometry: {type: 'Point', coordinates: [{{ local_helpee_final.longitude }}, {{ local_helpee_final.latitude }}]},
        //     properties: {name: '{{ local_helpee_final.phone }}'}
        //   }
        //   ]
        // };
        // map.data.addGeoJson(cities);
        // {% endif %}

      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ gmapi_key }}&callback=initMap">
    </script>
  </body>
</html>
